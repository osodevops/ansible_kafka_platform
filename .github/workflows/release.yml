---
name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      version:
        description: "Version to release (e.g. 1.0.0)"
        required: true

permissions:
  contents: write

env:
  ANSIBLE_FORCE_COLOR: "1"

jobs:
  validate:
    name: Validate release
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      tag: ${{ steps.version.outputs.tag }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"
          cache: pip

      - name: Install dependencies
        run: pip install ansible-core yamllint ansible-lint

      - name: Install Galaxy dependencies
        run: ansible-galaxy collection install -r requirements.yml

      - name: Extract version
        id: version
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION="${GITHUB_REF#refs/tags/v}"
          fi
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"
          echo "tag=v${VERSION}" >> "$GITHUB_OUTPUT"

      - name: Verify galaxy.yml version
        run: |
          EXPECTED="${{ steps.version.outputs.version }}"
          GALAXY_VERSION=$(grep '^version:' galaxy.yml | awk '{print $2}')
          if [ "$EXPECTED" != "$GALAXY_VERSION" ]; then
            echo "::error::Expected version ($EXPECTED) does not match galaxy.yml version ($GALAXY_VERSION)"
            exit 1
          fi
          echo "Version $EXPECTED validated"

      - name: Run yamllint
        run: yamllint .

      - name: Run ansible-lint
        run: ansible-lint

  build:
    name: Build collection
    runs-on: ubuntu-latest
    needs: validate
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"
          cache: pip

      - name: Install Ansible
        run: pip install ansible-core

      - name: Build collection
        run: ansible-galaxy collection build

      - name: Verify tarball
        run: |
          TARBALL="osodevops-kafka_platform-${{ needs.validate.outputs.version }}.tar.gz"
          test -f "$TARBALL"
          echo "Built: $TARBALL ($(du -h "$TARBALL" | cut -f1))"

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: collection-tarball
          path: osodevops-kafka_platform-${{ needs.validate.outputs.version }}.tar.gz
          retention-days: 30

  publish-galaxy:
    name: Publish to Ansible Galaxy
    runs-on: ubuntu-latest
    needs: [validate, build]
    env:
      GALAXY_TOKEN: ${{ secrets.GALAXY_API_KEY }}
    steps:
      - name: Check for Galaxy token
        id: check
        run: |
          if [ -z "$GALAXY_TOKEN" ]; then
            echo "::warning::GALAXY_API_KEY secret not set â€” skipping Galaxy publish"
            echo "skip=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Download build artifact
        if: steps.check.outputs.skip != 'true'
        uses: actions/download-artifact@v4
        with:
          name: collection-tarball

      - name: Set up Python
        if: steps.check.outputs.skip != 'true'
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - name: Install Ansible
        if: steps.check.outputs.skip != 'true'
        run: pip install ansible-core

      - name: Publish to Ansible Galaxy
        if: steps.check.outputs.skip != 'true'
        run: >
          ansible-galaxy collection publish
          osodevops-kafka_platform-${{ needs.validate.outputs.version }}.tar.gz
          --server https://galaxy.ansible.com/api/
          --api-key "$GALAXY_TOKEN"

  github-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [validate, build]
    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: collection-tarball

      - name: Create or update GitHub Release
        run: |
          TAG="${{ needs.validate.outputs.tag }}"
          VERSION="${{ needs.validate.outputs.version }}"
          TARBALL="osodevops-kafka_platform-${VERSION}.tar.gz"

          cat > "$RUNNER_TEMP/notes.md" <<'NOTES'
          ## Installation

          ```bash
          ansible-galaxy collection install osodevops.kafka_platform:VERSION
          ```
          NOTES
          sed -i "s/VERSION/${VERSION}/" "$RUNNER_TEMP/notes.md"

          # Create tag if running from workflow_dispatch
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            git tag -f "${TAG}"
            git push origin "${TAG}" --force
          fi

          # Delete existing release if present, then create fresh
          gh release delete "${TAG}" --yes 2>/dev/null || true
          gh release create "${TAG}" \
            --target "${{ github.sha }}" \
            --title "${TAG}" \
            --notes-file "$RUNNER_TEMP/notes.md" \
            --generate-notes \
            "${TARBALL}"
