---
name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

env:
  ANSIBLE_FORCE_COLOR: "1"

jobs:
  validate:
    name: Validate release
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip

      - name: Install dependencies
        run: pip install ansible-core yamllint ansible-lint

      - name: Install Galaxy dependencies
        run: ansible-galaxy collection install -r requirements.yml

      - name: Extract version from tag
        id: version
        run: |
          TAG="${GITHUB_REF#refs/tags/v}"
          echo "version=${TAG}" >> "$GITHUB_OUTPUT"

      - name: Verify tag matches galaxy.yml version
        run: |
          TAG_VERSION="${GITHUB_REF#refs/tags/v}"
          GALAXY_VERSION=$(grep '^version:' galaxy.yml | awk '{print $2}')
          if [ "$TAG_VERSION" != "$GALAXY_VERSION" ]; then
            echo "::error::Tag version ($TAG_VERSION) does not match galaxy.yml version ($GALAXY_VERSION)"
            exit 1
          fi
          echo "Version $TAG_VERSION validated"

      - name: Run yamllint
        run: yamllint .

      - name: Run ansible-lint
        run: ansible-lint

  build-and-publish:
    name: Build and publish
    runs-on: ubuntu-latest
    needs: validate
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip

      - name: Install Ansible
        run: pip install ansible-core

      - name: Build collection
        run: ansible-galaxy collection build

      - name: Verify tarball
        run: |
          TARBALL="osodevops-kafka_platform-${{ needs.validate.outputs.version }}.tar.gz"
          test -f "$TARBALL"
          echo "Built: $TARBALL ($(du -h "$TARBALL" | cut -f1))"

      - name: Publish to Ansible Galaxy
        run: >
          ansible-galaxy collection publish
          osodevops-kafka_platform-${{ needs.validate.outputs.version }}.tar.gz
          --api-key ${{ secrets.GALAXY_TOKEN }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: osodevops-kafka_platform-${{ needs.validate.outputs.version }}.tar.gz
          generate_release_notes: true
          body: |
            ## Ansible Galaxy

            ```bash
            ansible-galaxy collection install osodevops.kafka_platform:${{ needs.validate.outputs.version }}
            ```
