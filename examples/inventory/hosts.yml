---
# =============================================================================
# Example Inventory â€” Apache Kafka KRaft Cluster
# =============================================================================
# This inventory defines a production-like Kafka cluster with:
#   - 3 KRaft controllers (metadata quorum)
#   - 3 Kafka brokers (data plane)
#   - 2 monitoring nodes (Prometheus + Grafana/Kafka UI)
#
# Customize hostnames and ansible_host IPs for your environment.
# IPs below use RFC 5737 documentation range (192.0.2.0/24).
# =============================================================================

all:
  children:
    kafka_controller:
      hosts:
        kafka-ctrl-01:
          ansible_host: 192.0.2.11
          node_id: 1
        kafka-ctrl-02:
          ansible_host: 192.0.2.12
          node_id: 2
        kafka-ctrl-03:
          ansible_host: 192.0.2.13
          node_id: 3

    kafka_broker:
      hosts:
        kafka-broker-01:
          ansible_host: 192.0.2.21
          node_id: 10
        kafka-broker-02:
          ansible_host: 192.0.2.22
          node_id: 11
        kafka-broker-03:
          ansible_host: 192.0.2.23
          node_id: 12

    monitoring:
      hosts:
        monitoring-01:
          ansible_host: 192.0.2.31
          monitoring_role: prometheus
        monitoring-02:
          ansible_host: 192.0.2.32
          monitoring_role: grafana

    # Meta-group: all Kafka nodes (controllers + brokers)
    kafka:
      children:
        kafka_controller:
        kafka_broker:
