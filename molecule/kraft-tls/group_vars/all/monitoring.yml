---
# =============================================================================
# Molecule kraft-tls Scenario â€” Monitoring Configuration
# =============================================================================

# --- Prometheus ---
prometheus_version: "3.2.1"
prometheus_data_dir: "/data/prometheus"
prometheus_retention_days: 1
prometheus_scrape_interval: "30s"
prometheus_evaluation_interval: "30s"
prometheus_port: 9090
prometheus_host: "prometheus-01"

# --- Grafana ---
grafana_version: "latest"
grafana_data_dir: "/data/grafana"
grafana_port: 3000
grafana_host: "grafana-01"
grafana_admin_password: "molecule-grafana-admin"

# --- Scrape Targets (all 5 Kafka containers) ---
prometheus_kafka_targets:
  - "controller-01:{{ kafka_jmx_exporter_port }}"
  - "controller-02:{{ kafka_jmx_exporter_port }}"
  - "controller-03:{{ kafka_jmx_exporter_port }}"
  - "broker-01:{{ kafka_jmx_exporter_port }}"
  - "broker-02:{{ kafka_jmx_exporter_port }}"

# --- Kafka UI ---
kafka_ui_version: "1.4.2"
kafka_ui_port: 8080
kafka_ui_cluster_name: "molecule-kraft-tls"
kafka_ui_bootstrap_servers: "broker-01:9094,broker-02:9094"

# --- Storage override for Docker ---
monitoring_data_device: "/dev/null"
monitoring_data_mount_opts: "noatime,nodiratime"
